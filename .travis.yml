language: node_js
sudo: false
node_js:
  - "4.2.4"
install:
  - npm install -g purescript
  - npm install -g pulp
  - npm install
script:
  - pulp build
  - pulp test
after_success:
- >-
  test $TRAVIS_TAG &&
  psc-publish > .pursuit.json &&
  curl -X POST http://pursuit.purescript.org/packages \
    -d @.pursuit.json \
    -H 'Accept: application/json' \
    -H "Authorization: token ${GITHUB_TOKEN}"
